<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
  <main class="container">
    <h1>Markdown Preview</h1>

    <div class="row">
      <section class="col-md-6 panels panel-one">
        <h3>Type here:</h3>

        <textarea id="source-id" name="name" onkeyup="insertIntoPreview()"></textarea>
      </section>

      <section class="col-md-6 panels panel-two">
        <h3>Preview:</h3>

        <div id="preview-div">

        </div>
      </section>
    </div>
  </main>
</body>

</html>
